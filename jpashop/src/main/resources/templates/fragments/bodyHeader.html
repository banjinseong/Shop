<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div class="header" th:fragment="bodyHeader">

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid px-4 px-lg-5">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
        <a href="/" class="navbar-brand text-decoration-none"><h3 class="d-flex">HELLO SHOP</h3></a>
        <div class="d-flex">
          <form th:action="@{/member/login}" sec:authorize="!isAuthenticated()" class="d-flex">
            <button class="btn btn-outline-dark me-2" type="submit" >
              로그인
            </button>
          </form>
          <form th:action="@{/member/join}" sec:authorize="!isAuthenticated()" class="d-flex">
            <button class="btn btn-outline-dark me-2" type="submit">
              회원가입
            </button>
          </form>
          <form th:action="@{/member/myPage}" sec:authorize="hasRole('USER')" class="d-flex">
            <button class="btn btn-outline-dark me-2" type="submit">
              마이페이지
            </button>
          </form>
          <form th:action="@{/member/adminPage}" sec:authorize="hasRole('ADMIN')" class="d-flex">
            <button class="btn btn-outline-dark me-2" type="submit">
              관리자 페이지
            </button>
          </form>
          <form th:action="@{/logout}" method="post" sec:authorize="isAuthenticated()" class="d-flex">
            <button class="btn btn-outline-dark" type="submit">
              로그아웃
            </button>
          </form>
        </div>
      </div>
    </div>
  </nav>
</div>
