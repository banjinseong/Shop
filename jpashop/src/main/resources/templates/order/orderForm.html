<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<div class="container">
  <div th:replace="fragments/bodyHeader :: bodyHeader"/>
  <form role="form" action="/order/orderForm" method="post">
    <div class="form-group">
      <label>상품 목록</label>
      <div class="scrollable-list">
        <!-- items 리스트에서 각각의 상품에 대해 반복하면서 나열합니다 -->
        <ul>
          <li th:each="item : ${items}">
              <span th:text="${item.name + ' - ' + item.price}"></span> <!-- 상품 이름과 가격을 표시합니다 -->
            <input type="hidden" th:name="name" th:value="${item.name}" />
            <input type="hidden" th:name="itemId" th:value="${item.itemId}" />
            <input type="hidden" th:name="price" th:value="${item.price}" />
            <input type="hidden" th:name="count" th:value="${item.count}" />
          </li>
        </ul>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br/>
  <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
