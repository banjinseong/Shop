<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader" />

    <section class="py-5">
        <div class="container px-4 px-lg-5 mt-5">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">

                <!-- 첫번째 아이템 -->
                <div class="col mb-5" th:each="item : ${items}">
                    <div class="card h-100">
                        <!-- Product image-->
                        <img class="card-img-top" th:src="@{${item.getImages().get(0).getImgUrl()}}" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name\-->
                                <h5 class="fw-bolder" th:text="${item.getName()}">아이템이름</h5>
                                <!-- Product price-->
                                <p th:text="|${item.getPrice()} 원|">아이템 가격</p>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center">
                                <a class="btn btn-outline-dark mt-auto" th:href="@{/item/{id}/view(id=${item.getId()})}">상세보기</a></div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </section>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
